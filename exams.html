<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams - Nitin Sharma's Education Portal</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('exam.jpg'); /* Background related to exams */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
        }

        /* Header styling */
        header {
            text-align: center;
            background-color: rgba(0, 102, 204, 0.8); /* Blue theme for exams */
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Navigation menu styling */
        nav {
            text-align: center;
            background-color: rgba(0, 51, 102, 0.9);
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: #FFD700; /* Gold hover effect */
        }

        /* Section styling */
        .exams-section {
            text-align: center;
            margin: 30px auto;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .quiz-heading {
            font-size: 2rem;
            color: #003366; /* Dark blue */
            margin-bottom: 20px;
        }

        .test-description {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .in-progress-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Button styling */
        .test-button {
            display: inline-block;
            background-color: #007BFF; /* Bright blue for call-to-action */
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .test-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer styling */
        footer {
            text-align: center;
            background-color: rgba(0, 51, 102, 0.9);
            color: white;
            padding: 1rem;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
