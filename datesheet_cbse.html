<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBSE Class 10 Date Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .pdf-viewer {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .pdf-viewer iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn-container {
      text-align: center;
    }
    .btn-download {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #28a745, #2dc653);
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-download:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CBSE Class 10 Date Sheet</h1>
      <p>View or download the official date sheet for CBSE Class 10 examinations.</p>
    </div>
    <div class="pdf-viewer">
      <iframe src="datesheet_cbse.pdf" title="CBSE Class 10 Date Sheet"></iframe>
    </div>
    <div class="btn-container">
      <a href="datesheet_cbse.pdf" class="btn-download" download>ðŸ“¥ Download PDF</a>
    </div>
  </div>
</body>
</html>
