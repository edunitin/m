<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICSE Class 10 Board Exam Date Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .pdf-container {
            width: 80%;
            height: 80%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.1);
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ICSE Class 10 Board Exam Date Sheet</h1>
    <div class="pdf-container">
        <embed src="icseboard.pdf" type="application/pdf" width="100%" height="100%">
    </div>
    <a href="icseboard.pdf" download class="download-btn">Download Date Sheet</a>
</body>
</html>
